<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- React核心库 -->
    <script src="../build/react.development.js"></script>
    <!-- ReactDOM相关功能 -->
    <script src="../build/react-dom.development.js"></script>
    <!-- 解析jsx语法 -->
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <!-- 这里的script标签的type属性为 text/babel 这是因为 React 独有的 JSX 语法，跟 JavaScript 不兼容。凡是使用 JSX 的地方，都要加上 type="text/babel" -->
    <div id="root"></div>
    <script type="text/babel">
      ReactDOM.render(
        <h1>Hello.world!</h1>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
